<script type="text/javascript">
    //文字滚动效果
    (function ($) {
        console.log(window.location.href);
        var tab=$("#links-friendly");
        var _num = 0;
        var _height = $("#scroll-box").height() - tab.height();
        var _isMouseOver = false;
        var _isMouseOut = true;
        var _setIntervalId,_setTimeoutId;
        function move(){
            if(_num < _height){
                _num++;
                var _top = tab.scrollTop();
                if(_top - _height >= 0) {
                    tab.scrollTop(0);
                    _num = 0;
                }else{
                    tab.scrollTop(_top+1);
                }
            }
            else{
                clearTimeout(_setTimeoutId);
                clearInterval(_setIntervalId);
                _num = 0;
                _isMouseOver = false;
                if(_isMouseOut) {
                    _setTimeoutId = setTimeout(initFun,1000);
                }
            }
        }

        function initFun(){
            _setIntervalId = setInterval(move,50);
        }
        $("#links-friendly").hover(function(){
            _isMouseOver = true;
            _isMouseOut = false;
        },function(){
            clearTimeout(_setTimeoutId);
            clearInterval(_setIntervalId);
            _isMouseOver = false;
            _isMouseOut = true;
            _setIntervalId = setInterval(move,50);
        });
        initFun();
    })(jQuery);
</script>
